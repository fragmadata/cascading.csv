language: java
jdk:
- oraclejdk7
notifications:
  email: false
  slack:
    secure: 
branches:
  only:
  - master
after_success:
  - echo "<settings><servers><server><id>conjars.org</id><username>\${env.conjarUser}</username><password>\${env.conjarPassword}</password></server></servers></settings>" > ~/settings.xml
  - mvn deploy --settings ~/settings.xml
